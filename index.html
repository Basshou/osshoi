<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/Basshou/osshoi/refs/heads/main/col.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 10px;
        }

        iframe {
            width: 100%;
            max-width: 420px;
            height: 225px;
            margin: 10px 0;
        }

        footer {
            width: 100%;
            padding: 10px 0;
        }

        .link-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .link-container a {
            color: white;
            text-decoration: none;
        }

        .link-container a:hover {
            color: blue;
        }

        hr {
            border: none;
            height: 1px;
            opacity: 1;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.00) 0%, white 49.48%, rgba(255, 255, 255, 0.00) 100%);
            margin: 0;
        }

        @media (max-width: 600px) {
            footer {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .link-container {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

        <iframe src="https://www.youtube.com/embed/m3w2Lw--G0s" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/jnW_xR9dy0s" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class='parent'>
        <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
        <script type='text/javascript'>kofiwidget2.init('Osshoi', '#29abe0', 'C0C113VSK3');kofiwidget2.draw();</script>
