<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>おっしょい！</title>
    <meta name="description" content="Me when Batten the Shoujo">
    <style>
        body {
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 10px;
        }

        iframe {
            width: 100%;
            max-width: 420px;
            height: 225px;
            margin: 10px 0;
        }

        footer {
            width: 100%;
            padding: 10px 0;
        }

        .link-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .link-container a {
            color: white;
            text-decoration: none;
        }

        .link-container a:hover {
            color: blue;
        }

        @media (max-width: 600px) {
            iframe {
                max-width: 100%;
                height: 150px;
            }

            footer {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .link-container {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>Batten</h1>
    <div class="profile-text image-container">
        <iframe src="https://www.youtube.com/embed/eYJGC3o1zLs" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/qNy5ian2oGI" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/m3w2Lw--G0s" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/jnW_xR9dy0s" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class='parent'>
        <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
        <script type='text/javascript'>kofiwidget2.init('Osshoi', '#29abe0', 'C0C113VSK3');kofiwidget2.draw();</script> 
    </div>
    <footer>
        <div class="link-container">
            <a href="https://osshoi.com/blog">blog</a>
            <a href="https://github.com/Basshou/osshoi">source</a>
            <a href="https://osshoi.com/clips">clips</a>
        </div>
    </footer>

    <script>
        const desktopImages = [
            'https://raw.githubusercontent.com/Basshou/osshoi/main/background/batten1.png',
            'https://raw.githubusercontent.com/Basshou/osshoi/main/background/batten2.png'
        ];
        const mobileImages = [
            'https://raw.githubusercontent.com/Basshou/osshoi/main/background/BATTEN_GIRLS_YOIMIYA_Haruno_Kiina.webp',
            'https://raw.githubusercontent.com/Basshou/osshoi/main/background/BATTEN_GIRLS_YOIMIYA_Ueda_Riko.webp',
            'https://raw.githubusercontent.com/Basshou/osshoi/main/background/BATTEN_GIRLS_YOIMIYA_Yanagi_Miyu.webp',
            'https://raw.githubusercontent.com/Basshou/osshoi/main/background/BATTEN_GIRLS_YOIMIYA_Seta_Sakura.webp',
            'https://raw.githubusercontent.com/Basshou/osshoi/main/background/BATTEN_GIRLS_YOIMIYA_Kiyama_Ai.webp',
            'https://raw.githubusercontent.com/Basshou/osshoi/main/background/BATTEN_GIRLS_YOIMIYA_Aoi_Rirua.webp'
        ];
        const isMobile = window.innerWidth <= 600;
        const images = isMobile ? mobileImages : desktopImages;
        const randomImage = images[Math.floor(Math.random() * images.length)];
        const cacheBuster = new Date().getTime();
        document.body.style.backgroundImage = `url('${randomImage}?cb=${cacheBuster}')`;
    </script>
</body>
</html>
