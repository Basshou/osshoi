<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>おっしょい！</title>
    <meta name="description" content="Me when Batten the Shoujo">
    <style>
        body {
            background-color: WhiteSmoke;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            display: flex;
            gap: 5px;
        }

        footer {
            position: relative;
            width: 100%;
            height: 50px;
            bottom: 0;
        }

        .link-container {
            position: absolute;
            width: 100%;
        }

        .blog {
            position: absolute;
            left: 25%;
            bottom: 0;
        }

        .source {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
        }

        .clips {
            position: absolute;
            right: 25%;
            bottom: 0;
        }

        hr {
            border: none;
            height: 1px;
            opacity: 0.2;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.00) 0%, var(--clr-text) 49.48%, rgba(255, 255, 255, 0.00) 100%);
        }

        a:link {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: blue;
            text-decoration: none;
        }

        .profile-text {
            text-align: center;
        }

        iframe {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Batten</h1>
    <div class="image-container">
        <img src="https://static.wikia.nocookie.net/jpop/images/7/76/BATTEN_GIRLS_YOIMIYA_Kiyama_Ai.jpg" alt="Ai Kiyama"> 
        <img src="https://static.wikia.nocookie.net/jpop/images/a/ac/BATTEN_GIRLS_YOIMIYA_Ueda_Riko.jpg" alt="Ueda Riko"> 
        <img src="https://static.wikia.nocookie.net/jpop/images/5/5c/BATTEN_GIRLS_YOIMIYA_Seta_Sakura.jpg" alt="Seta Sakura">
        <img src="https://static.wikia.nocookie.net/jpop/images/0/0f/BATTEN_GIRLS_YOIMIYA_Yanagi_Miyu.jpg" alt="Yanagi Miyu">
    </div>
    <div class="profile-text">
        <iframe width="420" height="315" src="https://www.youtube.com/embed/eYJGC3o1zLs" frameborder="0" allowfullscreen></iframe>
        <iframe width="420" height="315" src="https://www.youtube.com/embed/qNy5ian2oGI" frameborder="0" allowfullscreen></iframe>
        <iframe width="420" height="315" src="https://www.youtube.com/embed/jnW_xR9dy0s" frameborder="0" allowfullscreen></iframe>
        <iframe width="420" height="315" src="https://www.youtube.com/embed/m3w2Lw--G0s" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class='parent'>
        <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
        <script type='text/javascript'>kofiwidget2.init('Osshoi', '#29abe0', 'C0C113VSK3');kofiwidget2.draw();</script> 
    </div>
    <footer>
        <hr/>
        <div class="link-container">
            <span class="blog">
                <a href="https://osshoi.com/blog">blog</a>
            </span>
            <span class="source">
                <a href="https://github.com/Basshou/osshoi">source</a>
            </span>
            <span class="clips">
                <a href="https://osshoi.com/clips">clips</a>
            </span>
        </div>
    </footer>
</body>
</html>
